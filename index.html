  <script>
    // Gallery modal logic
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.gallery-thumb').forEach(function(img) {
        img.parentElement.addEventListener('click', function(e) {
          e.preventDefault();
          var modalImg = document.getElementById('galleryModalImg');
          modalImg.src = img.src;
          var modal = new bootstrap.Modal(document.getElementById('galleryModal'));
          modal.show();
        });
      });
    });
  </script>
  <script>
    // Add tooltips and show footnotes for special symbols in the results table after table is rendered
    document.addEventListener('DOMContentLoaded', function() {
      // Theme toggle, feedback FAB, and modal removed
      // Table footnotes and tooltips
      const observer = new MutationObserver(() => {
        let has1 = false, has2 = false;
        document.querySelectorAll('#results-table td').forEach(td => {
          if (td.textContent.includes('¹')) {
            td.title = 'Returned with an extra tire on the rims, somehow.';
            has1 = true;
          }
          if (td.textContent.includes('²')) {
            td.title = 'Run started facing the wrong way and in reverse. Won on style.';
            has2 = true;
          }
        });
        // Show footnotes if either symbol is present
        const footnotes = document.getElementById('results-footnotes');
        if (footnotes) {
          if (has1 || has2) {
            footnotes.classList.remove('visually-hidden');
          } else {
            footnotes.classList.add('visually-hidden');
          }
        }
      });
      const tableDiv = document.getElementById('results-table');
      observer.observe(tableDiv, { childList: true, subtree: true });
      // Animate in elements
      setTimeout(() => {
        document.querySelectorAll('.animate-title, .animate-subtitle, .animate-podium, .glass-card, .custom-header').forEach(el => {
          el.classList.add('fade-in');
        });
      }, 100);
    });
